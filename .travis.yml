language: node_js
node_js:
  - node
services:
  - postgresql
addons:
  postgresql: '9.6'
dist: trusty
sudo: false
notifications:
  email:
    on_success: change
    on_failure: always
install:
  - npm ci
before_script:
  - psql -c 'create database "follow-your-politician-test";' -U postgres
before_deploy:
  - npm run build-client
  - rm - rf node_modules
depoy:
  skip_cleanup: true
  provider: heroku
  app: follow-your-politician
  api_key:
    secure: 
